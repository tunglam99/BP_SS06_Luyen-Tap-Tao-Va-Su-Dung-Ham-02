<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function area(r) {
        return 3.14*r*r;
    }

    function chuvi(r) {
        return 2*3.14*r;
    }

    let x = prompt("nhap vao ban kinh: ");
    let kq1 = area(x);
    let kq2 = chuvi(x);

    document.write("dien tich hinh tron là: " + kq1 + "</br>");
    document.write("chu vi hinh tron là: " + kq2);
</script>
</body>
</html>
