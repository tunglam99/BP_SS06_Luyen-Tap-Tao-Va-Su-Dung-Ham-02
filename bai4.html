<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let v = prompt("nhap vao: ")
    function kiemtra() {
        if ( v%1!==0){
            return false;
        } else {
            return true;
        }
    }
    if (kiemtra(v)) {
        document.write("đay là số")
    } else {
        document.write("đây không phải số")
    }
</script>
</body>
</html>
