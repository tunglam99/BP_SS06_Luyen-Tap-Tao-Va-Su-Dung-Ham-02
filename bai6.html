<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let  v = parseInt(prompt("nhap vao so"));

    function check(v) {
        if (v > 0) {
            return true;
        } else {
            return false;
        }
    }

    if (check(v)) {
        document.write("so nguyen duong")
    } else {
        document.write("khong phai so nguyen duong")
    }

</script>
</body>
</html>
